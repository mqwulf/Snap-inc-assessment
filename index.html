<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dragon Ball Characters Catalog</title>
</head>
<body>
    <header>
        <h1>&#128009; Dragon Ball Characters Catalog</h1>
        <input type="text" id="searchInput" placeholder="Search by name...">
        <select id="sortBy">
            <option>All Characters</option>
            <option value="healthAsc">Sort by Health (Ascending)</option>
            <option value="healthDesc">Sort by Health (Descending)</option>
            <option value="attackAsc">Sort by Attack (Ascending)</option>
            <option value="attackDesc">Sort by Attack (Descending)</option>
        </select>
        <div id="categoryButtons">
            <button class="categoryButton" id="all">All</button>
            <button class="categoryButton" id="male">Male</button>
            <button class="categoryButton" id="female">Female</button>
            <button class="categoryButton" id="saiyan">Saiyan</button>
            <button class="categoryButton" id="human">Human</button>
            <button class="categoryButton" id="namekian">Namekian</button>
            <button class="categoryButton" id="god">God</button>
            <button class="categoryButton" id="unknown">Unknown</button>
        </div>
    </header>
    <div id="characterList"></div>
    <script src="scripts.js"></script>
</body>
</html>
